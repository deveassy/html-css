<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>list</title>
	<style>
		.list li {
			/*list-style: none;*/ /*리스트 앞에 점을 없앰*/
			list-style-position: inside; /*배경색이 li안쪽부터 지정이 됨.<->바깥으로 지정되는 건 outside*/
			background-color: orange;
			list-style-type: square; /*circle(빈 원) | disc(검은원) | squre*/
		}
	</style>
</head>
<body>

<ul class="list">
	<li>Lorem ipsum dolor sit amet, consectetur adipisicing.</li>
	<li>Lorem ipsum dolor sit amet, consectetur adipisicing.</li>
	<li>Lorem ipsum dolor sit amet, consectetur adipisicing.</li>
	<li>Lorem ipsum dolor sit amet, consectetur adipisicing.</li>
	<li>Lorem ipsum dolor sit amet, consectetur adipisicing.</li>
</ul>
	
</body>
</html>
