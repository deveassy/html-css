<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>dfn , abbr, cite</title>
</head>
<body>

	<p><dfn title=" 웹 문서를 만들기 위하여 사용하는 기본적인 웹 언어의 한 종류이다. 하이퍼텍스트를 작성하기 위해 개발되었다.">HTML</dfn></p>
	<p>웹 접근성 이니셔티브(<abbr title="Web Accessibility Initiative">WAI</abbr>)</p>
	<p>	<cite>Blueming</cite> 아이유(IU)</p>
	<p>값 : 50,000 <small>(부가세 별도)</small></p>

	
</body>
</html>
