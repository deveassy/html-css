<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>paginate</title>
	<style>
	/* reset */
	html,body {width:100%;height:100%;}
	body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select {margin:0;padding:0;}
	body,input,textarea,select,button,table {font-family: 'Malgun Gothic',Dotum,AppleGothic,sans-serif;font-size: 12px;}
	img,fieldset {border: 0;}
	ul,ol {list-style: none;}
	em,address {font-style: normal;}
	a {text-decoration: none;}
	a:hover,a:active,a:focus {text-decoration: underline;}

	/* style */
	.wrap {
		width: 960px;
		margin: 0 auto;
	}
	.paginate {
		padding: 20px 0;
		text-align: center;
	}
	.paginate a,
	.paginate strong {
		display: inline-block;
		border: 1px solid transparent;
		padding: 6px 8px; /*글자수가 늘어나더라도 일정하게 보더 간격을 주기 위해서 padding으로 설정*/
		color: #666;
		font-family: verdana,'Malgun Gothic',sans-serif; /*한글영어와 숫자가 같이 나올 때의 평균적인 서체 지정법*/
		font-size: 1.2em;
		font-weight: normal;
		line-height: 1.2em;
	}
	.paginate a:hover,
	.paginate a.direction {
		border: 1px solid #ddd;
	}
	.paginate strong {
		border: 1px solid #4dc136;
		color: #1eb501;
	}
	.paginate .direction:hover {
		color: #000;
	}
	.paginate .direction span {
		display: inline-block;
		width: 0;
		height: 0;
		border: 4px solid #888;
		vertical-align: 2px; /*기본적으로는 px로 조절하지 않음,,*/
	}
	.paginate .direction.prev span {
		border-width: 4px 4px 4px 0;
		border-color: transparent #888 transparent transparent;
	}
	.paginate .direction.next span {
		border-width: 4px 0 4px 4px;
		border-color: transparent transparent transparent #888;
	}
	.paginate .direction.prev:hover span {
		border-color: transparent #000 transparent transparent;
	}
	.paginate .direction.next:hover span {
		border-color: transparent transparent transparent #000;
	}
	</style>
</head>
<body>
<div class="wrap">
	<div class="paginate">
	<a href="#" class="direction prev"><span></span><span></span> 처음</a>
	<a href="#" class="direction prev"><span></span> 이전</a>
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#">3</a>
	<a href="#">4</a>
	<strong>5</strong>
	<a href="#">6</a>
	<a href="#">7</a>
	<a href="#">8</a>
	<a href="#">9</a>
	<a href="#" class="direction next">다음 <span></span></a>
	<a href="#" class="direction next">끝 <span></span><span></span></a>
	</div>
</div>	
</body>
</html>
